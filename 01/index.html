<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="keys">
      <div class="key">
        <kbd>A</kbd>
        <div class="sound">clap</div>
      </div>
      <div class="key">
        <kbd>S</kbd>
        <div class="sound">hihat</div>
      </div>
      <div class="key">
        <kbd>D</kbd>
        <div class="sound">kick</div>
      </div>
      <div class="key">
        <kbd>F</kbd>
        <div class="sound">openhat</div>
      </div>
      <div class="key">
        <kbd>G</kbd>
        <div class="sound">boom</div>
      </div>
      <div class="key">
        <kbd>H</kbd>
        <div class="sound">ride</div>
      </div>
      <div class="key">
        <kbd>J</kbd>
        <div class="sound">snare</div>
      </div>
      <div class="key">
        <kbd>K</kbd>
        <div class="sound">tom</div>
      </div>
      <div class="key">
        <kbd>L</kbd>
        <div class="sound">tink</div>
      </div>
    </div>
  </body>
</html>
